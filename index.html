<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sign Up Form</title>
		<link href="signup.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
  			<div class="wrapper">
    			<h2>Sign Up</h2>
    			<form action="#" method="post">
      				<div>
        				<label for="first_name">First Name</label><br>
        				<input type="text" class="fields" id="first_name" name="first_name" placeholder="Lebron" />
      				</div>

              <div>
                <label for="last_name">Last Name</label><br>
                <input type="text" class="fields" id="last_name" name="last_name" placeholder="James" />
              </div>

              <div>
                <label for="mail">E-mail</label><br>
                <input type="email" class="fields" id="mail" name="user_mail" placeholder="lebronjames@gmail.com" />
              </div>

              <div>
                <label for="birthday">Date of Birth</label><br>
                <input type="date" class="fields" id="birthday" name="birthday"></input>
              </div>

              <div>
                <label for="password">Password</label><br>
                <input type="password" class="fields" id="password" name="password" placeholder="*******" ></input>
              </div>

              <div class="button">
                <button type="submit">Submit</button>
              </div>
          </form>
        </div>
    </div>
	</body>
</html>
